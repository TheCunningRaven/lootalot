<div class="container" style="margin-top: 20px;">
    <div class="row">
        <section class="col-2 mt-20">
            <div id="sort" class="">
                <h5>Sort</h5>
                <select name="" id="" (change)="onSortSelect($event.target.value)">
                    <option *ngFor="let option of sortOptions" [value]="option.value">{{option.name}}</option>
                </select>
            </div>
            <div class="my-3">
                <h5>Brands</h5>
                <ul class="list-group mt-3">
                    <li class="list-group-item " *ngFor="let brand of brands"
                        [class.active]="brand.id === this.selectedBrandId" [value]="brand.id"
                        (click)="filterBrand(brand.id)">{{brand.name}}</li>
                </ul>
            </div>
            <div class="mt-3">
                <h5>Types</h5>
                <ul class="list-group mt-3">
                    <li class="list-group-item " *ngFor="let type of types"
                        [class.active]="type.id === this.selectedTypeId" [value]="type.id"
                        (click)="filterType(type.id)">
                        {{type.name}}</li>
                </ul>
            </div>
        </section>
        <section class="col-10">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>Showing <strong>10</strong> of <strong>20</strong> Results</span>
                </header>
                <div class="form-inline mt-2">
                    <input type="text" class="form-control mr-2" style="width:300px" placeholder="Search">
                    <button class="btn btn-outline-primary my-2">Search</button>
                    <button class="btn btn-outline-sucess my-2 ml-2">Reset</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-4" *ngFor="let item of products">
                    <app-product [product]="item"></app-product>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-12">
                    <pagination [totalItems]="66" (pageChanged)="pageChanged($event)">
                    </pagination>
                </div>
            </div>
        </section>
    </div>
</div>
