<div class="card h-100 mb-4 shadow-sm">
    <img class="img-fluid" src="{{product.imageUrl}}" alt="{{product.name}}" style="height:250px;">
    <div class="card-body d-flex flex-column">
        <a href="">
            <h6 class="text-uppercase text-wrap inline">{{product.name}}</h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>
        <p class="card-text">
            <!-- {{product.description}} -->
        </p>
        <div class="btn-group mt-auto">
            <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2"> +</button>
            <button type="button" class="btn btn-outline-secondary fa">View</button>
        </div>

    </div>
</div>
